<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Exo 3 : recherche d'mploi</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label>Nom:<input type="text"></label> <br>
        <label>Prénom:<input type="text"></label> <br>
        <label>E-mail:<input type="email" size="30" required></label> <br>
        Sexe:
        <label><input type="radio" name="sexe">Masculin</label>
        <label><input type="radio" name="sexe">Féminin</label> <br>
        <label><input type="file" accept="image/png, image/jpeg"></label> <br>
        <label>Pays:</label>
        <select>
            <option value="1">France</option>
            <option value="2">Angleterre</option>
            <option value="3">Allemagne</option>

            <option value="5">Suisse</option>
            <option value="6">Espagne</option>
            <option value="7">Autre</option>
        </select> <br>
        <label>Langues préférés:</label>
        <select multiple>
            <option value="1">France</option>
            <option value="2">Angleterre</option>
            <option value="3">Allemagne</option>
            <option value="4">Italie</option>
            <option value="5">Suisse</option>
            <option value="6">Espagne</option>
            <option value="7">Autre</option>
        </select> <br>
        Domaine d'activités:
        <label><input type="checkbox">Plombier</label> <br>
        <label><input type="checkbox">Electricien</label> <br>
        <label><input type="checkbox">Maçon</label> <br>
        <label><input type="checkbox">Carreleur</label> <br>
        <label><input type="checkbox">Menuisier</label> <br>
        <label><input type="checkbox">Couvreur</label> <br>
        <label><input type="checkbox">Autre...</label>
        <label>Préciser:<input type="text"></label>
    </form>
</body>

</html>
