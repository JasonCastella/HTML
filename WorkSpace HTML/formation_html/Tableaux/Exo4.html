<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 4 : Planning des taches</title>
    <style>
        table {
            border: black 1px solid;
            border-collapse: collapse;
            text-align: center;
            width: 350px;
        }

        td,
        th {
            border: black 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Equipes</th>
                <th colspan="6">Janvier</th>
            </tr>
            <tr>
                <th>Lundi</th>
                <th>Mardi</th>
                <th colspan="2">Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Equipe1</td>
                <td colspan="4">Tach1</td>
                <td colspan="2">Tache2</td>
                <td rowspan="2">Semaine 1</td>
            </tr>
            <tr>
                <td>Equipe2</td>
                <td colspan="3">Tache1</td>
                <td colspan="3">Tache2</td>
            </tr>
            <tr>
                <td>Equipe1</td>
                <td>Tach3</td>
                <td colspan="4">Tache4</td>
                <td>Tache5</td>
                <td rowspan="2">Semaine 2</td>
            </tr>
            <tr>
                <td>Equipe2</td>
                <td colspan="2">Tache3</td>
                <td colspan="4">Tache4</td>
            </tr>
            <tr>
                <td>Equipe1</td>
                <td colspan="3">Tache5</td>
                <td colspan="3">Tache6</td>
                <td rowspan="2">Semaine 3</td>
            </tr>
            <tr>
                <td>Equipe2</td>
                <td>Tache5</td>
                <td colspan="5">Tache6</td>
            </tr>
            <tr>
                <td>Equipe1</td>
                <td colspan="4">Tache7</td>
                <td colspan="2">Tache8</td>
                <td rowspan="2">Semaine 4</td>
            </tr>
            <tr>
                <td>Equipe2</td>
                <td colspan="3">Tache7</td>
                <td colspan="3">Tache8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
