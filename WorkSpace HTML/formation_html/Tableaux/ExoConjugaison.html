<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo : Table de conjugaison</title>
    <style>
        table {
            border: black 2px solid;
            text-align: left;
        }

        th {
            border: black 2px solid;
            text-align: center;
        }

        td {
            border: black 2px solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>Conjugaisons</caption>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Premier groupe</th>
                <th colspan="2">Deuxième groupe</th>
            </tr>
            <tr>
                <th></th>
                <th>Personne</th>
                <th>Singulier</th>
                <th>Pluriel</th>
                <th>Singulier</th>
                <th>Pluriel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">présent</th>
                <th>1</th>
                <td>je mange</td>
                <td>nous mangeons</td>
                <td>je finis</td>
                <td>nous finissons</td>
            </tr>
            <tr>
                <th>2</th>
                <td>tu manges</td>
                <td>vous mangez</td>
                <td>tu finis</td>
                <td>vous finissez</td>
            </tr>
            <tr>
                <th>3</th>
                <td>il mange</td>
                <td>ils mangent</td>
                <td>il finit</td>
                <td>ils finissent</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
